name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout...
        uses: actions/checkout@v3

      - name: Installing Node.js...
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      
      - name: Getting pnpm store directory...
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Restoring pnpm cache...
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Installing dependencies...
        run: pnpm install

      # - name: Linting codebase...
      #   run: pnpm lint

      # - name: Linting styles...
      #   run: pnpm lint:styles

      - name: Building packages...
        run: pnpm build:all

      # - name: Running unit tests...
      #   run: pnpm test

      # - name: "Building storybook: Core"
      #   run: pnpm sb:build:core
      #   env:
      #     CI: true

      # - name: Running visual tests...
      #   uses: lost-pixel/lost-pixel@feature/breakpoint-shots
      #   env:
      #     LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}
      #     LOST_PIXEL_CONFIG_DIR: ./packages/core

      - name: "Building storybook: Widgets"
        run: pnpm sb:build:widgets
        env:
          CI: true

      - name: Serve Storybook and run tests 
        run: |
          "npx http-server ./packages/widgets/storybook-static --port 6007 &"\

      # - name: Running storybook...
      #   run: pnpm sb:widgets &

      - name: Installing Playwright Browsers...
        run: |
          cd ./-w
          npm install
          npx playwright install chromium --with-deps
          cd ..

      - name: Running e2e tests...
        run: pnpm test:e2e
        
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Running visual tests...
        uses: lost-pixel/lost-pixel@feature/breakpoint-shots
        env:
          LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}
          LOST_PIXEL_CONFIG_DIR: ./packages/widgets

  finalize:
    needs: [main]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lost Pixel Finalize
        uses: lost-pixel/lost-pixel@feature/breakpoint-shots
        env:
          LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}
          LOST_PIXEL_CONFIG_DIR: ./packages/widgets
        with:
          FINALIZE: true